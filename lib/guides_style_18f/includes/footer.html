<footer class="usa-footer usa-footer-slim" role="contentinfo">
  {% assign repo_url = site.repos[0].url %}
  <div class="usa-grid usa-footer-return-to-top">
      <a href="#">Return to top</a>
  </div>
  <div class="usa-footer-primary-section">
    <div class="usa-grid">
      <nav class="usa-footer-nav usa-width-two-thirds">
        <ul class="usa-unstyled-list">
          <li class="usa-width-one-fourth usa-footer-primary-content">
            <a class="usa-footer-primary-link" href="https://github.com/18F/guides-template/">
            18F Guides theme
            </a>
          </li>
          <li class="usa-width-one-fourth usa-footer-primary-content">
            <a class="usa-footer-primary-link" href="{{ repo_url }}/edit/default_branch/{{ page.path }}">
            Edit this page
            </a>
          </li>
          <li class="usa-width-one-fourth usa-footer-primary-content">
            <a class="usa-footer-primary-link" href="{{ repo_url }}/issues">
            File an issue on GitHub
            </a>
          </li>
          <li class="usa-width-one-fourth usa-footer-primary-content">
          </li>
        </ul>
      </nav>
      <div class="usa-width-one-third">
        <div class="usa-footer-primary-content usa-footer-contact_info">
            Maintained by <a href="{{ site.author.url }}">{{ site.author.name }}</a>
        </div>
        <div class="usa-footer-primary-content usa-footer-contact_info">
            Hosted by <a href="https://federalist.fr.cloud.gov/">Federalist</a>
        </div>
      </div>
    </div>
  </div>
  <div class="usa-footer-secondary_section">
    <div class="usa-grid">
      <div class="usa-footer-logo">
        {% assign logo = site.logopath | default: '/assets/img/18f-logo.png' %}
        <img src="{{ site.baseurl }}{{ logo }}" alt="18F logo">
      </div>
    </div>
  </div>
</footer>
