<footer class="usa-footer usa-footer-medium" role="contentinfo">
  {% assign repo_url = site.repos[0].url %}
  <div class="usa-grid usa-footer-return-to-top">
      <a href="#">Return to top</a>
  </div>
  <div class="usa-footer-primary-section">
    <div class="usa-grid">
      <nav class="usa-footer-nav">
        <ul class="usa-unstyled-list">
          <li class="usa-width-one-fourth usa-footer-primary-content">
            <a class="usa-footer-primary-link" href="https://github.com/18F/guides-template/">
            18F Guides theme
            </a>
          </li>
          <li class="usa-width-one-fourth usa-footer-primary-content">
            <a class="usa-footer-primary-link" href="{{ repo_url }}/edit/default_branch/{{ page.path }}">
            Edit this page
            </a>
          </li>
          <li class="usa-width-one-fourth usa-footer-primary-content">
            <a class="usa-footer-primary-link" href="{{ repo_url }}/issues">
            File an issue on GitHub
            </a>
          </li>
          <li class="usa-width-one-fourth usa-footer-primary-content">
            <a class="usa-footer-primary-link" href="https://github.com/18F/">
            Hosted by 18F
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="usa-footer-secondary_section">
    <div class="usa-grid">
      <div class="usa-footer-logo usa-width-one-half">
        <img src="{{ site.baseurl }}/assets/uswds/img/logo-img.png" alt="18F logo">
      </div>
      <div class="usa-footer-contact-links usa-width-one-half">
        <p>This project is maintained by <a href="{{ site.author.url }}">{{ site.author.name }}</a>. The source is available at <a href="{{ repo_url }}">{{ repo_url }}</a>.</p>
      </div>
    </div>
  </div>
</footer>
